<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link
      rel="stylesheet"
      href="https://codefornoncoders.com/material/html/formularios/formularios.css"
    />
</head>
<body>
    <fieldset>
        <form method="post" action="/pagina.html">
            <label for="txtNombre">Nombre</label>
                <input 
                    type="text"
                    name="txtNombre"
                    id="txtNombre"
                    placeholder="Max Powers"
                    required
                />

                <label for="intEdad">Edad</label>
                <input 
                    type="number"
                    name="intEdad"
                    id="intEdad"
                    placeholder="ingresa tu edad"
                    required
                />

                <label for="intTelefono">Tel√©fono</label>
                <input 
                    type="tel"
                    name="intTel"
                    id="intTel"
                    pattern="[0-9]{9}"
                    required
                    placeholder="5555555555"
                />

                <label for="texComida">Comida Favorita</label>
                    <input 
                    id="txtComida"
                    name="txtComida"
                    placeholder="Chilaquiles"
                />
        </form>

    </fieldset>
    <fieldset>
        
        <form method="post" action="/pagina2.html">
            <label for="txtHobby">Hobbies</label>
                <datalist id="txtHobby">
                    <option value="Videojuegos"></option>
                    <option value="Futbol"></option>
                    <option value="Acampar"></option>
                    <option value="Dormir"></option>
                    <option value="Otro"></option>

                </datalist>
                <input list="txtHobby" id="txtHobby" name="txtHobby"/>     
               

                <label>Historia Curiosa</label>
                <textarea for="txtHistoria"
                rows="5">

                </textarea>
                

                        
                   
                    
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
        </form>

    </fieldset>
</body>
</html>
