<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encuesta</title>
        <link href="css/app.css" rel="stylesheet" />
    </head>

    <body>
        <main>
        <fieldset>
            <legend >Datos Generales</legend>
        
                <section>
                    <label for="txtNombre">Nombre </label>
                    <input 
                        type="text"
                        name="txtNombre"
                        id="txtNombre"
                        placeholder="Max Powers"
          
                />
                </section>
                
                <section>
                    <label for="txtEmail">Correo</label>
                <input 
                    type="text"
                    name="txtEmail"
                    id="txtEmail"
                    placeholder="blabla@mail.com"
   
                />    
                </section>
                            
                
    
        
                <section>
                    <p>Selecciona tu genero</p>
                    <span>Masculino</span><input type="radio" name="rdoGenero" id="rdoGeneroM" value="m">
                    <span>Femenino</span><input type="radio" name="rdoGenero" id="rdoGeneroF" value="f">
                    <span>Otro</span><input type="radio" name="rdoGenero" id="rdoGeneroO" value="o">
                </section>
                <p>Satisfaccion del curso</p>
                <input type="range" oninput="actualizaSatisfaccion()" name="nmSatisfaccion" id="nmSatisfaccion" value="10" min="1" max="10" step="1" />
                <section id="scSatisfaccion">10</section>
        </fieldset>

        <fieldset>
            <legend>Comentarios</legend>
            <textarea rows="5"></textarea>
        </fieldset>

        <footer>
            <button onclick="guardarDatos()">Guardar</button>
        </footer>
            </main>

        <section id="scResultados">
        </section>
        <script src="js/app.js"></script>    
        
       
    </body>

</html>
