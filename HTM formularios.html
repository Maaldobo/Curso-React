<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link
      rel="stylesheet"
      href="https://codefornoncoders.com/material/html/formularios/formularios.css"
    />
</head>
<body>
    <fieldset>
        <form method="post" action="/pagina.html">
            <label for="txtNombre">Nombre</label>
                <input 
                    type="text"
                    name="txtNombre"
                    id="txtNombre"
                    placeholder="Max Powers"
                    required
                />

                <label for="txtCorreo">Correo</label>
                <input 
                    type="email"
                    name="txtEmail"
                    id="txtEmail"
                    placeholder="blabla@mail.com"
                    required
                />

                <label for="intTelefono">Tel√©fono</label>
                <input 
                    type="tel"
                    name="intTel"
                    id="intTel"
                    pattern="[0-9]{9}"
                    required
                    placeholder="5555555555"
                />

                <label for="intEdad">Edad</label>
                <input 
                    type="number"
                    name="intEdad"
                    id="intEdad"
                />


                <label for="Mensaje">Mensaje</label>
                    <textarea 
                    id="txtMensaje"
                    name="txtMensaje"
                    rows="5"
                    placeholder="Escribe sobre ti"
                    ></textarea>
                    
                        
                   
                    
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
        </form>

    </fieldset>
</body>
</html>
