<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparacion Automotriz</title>
    
    <link
      rel="stylesheet"
      href="https://codefornoncoders.com/material/html/formularios/formularios.css"
    />

</head>
<body>

    <fieldset>
        <legend>TALLER AUTOMOTRIZ</legend>
        <form method="post" action="/pagina.html">
            <label for="txtNombre">Nombre de Cliente</label>
                <input 
                    type="text"
                    name="txtNombre"
                    id="txtNombre"
                    placeholder="Max Powers"
                    required
                />
                <label for="txtModelo">Modelo</label>
                <input 
                    type="text"
                    name="txtModelo"
                    id="txtModelo"
                    placeholder="Chevrolet Aveo 2020"
                    required
                />

                <label for="txtPlacas">Placas</label>
                <input 
                    type="text"
                    name="txtPlacas"
                    id="txtPlacas"
                    placeholder="A260574"
                    required
                />

                <label for="txtEmail">Correo</label>
                <input 
                    type="email"
                    name="txtEmail"
                    id="txtEmail"
                    placeholder="blabla@mail.com"
                    required
                />

                <label for="intTelefono">Teléfono de contacto</label>
                <input 
                    type="tel"
                    name="intTel"
                    id="intTel"
                    pattern="[0-9]{9}"
                    required
                    placeholder="5555555555"
                />


                <label for="txtFalla">Motivo de la visita al taller</label>
                    <textarea 
                    id="txtFalla"
                    name="txtFalla"
                    rows="5"
                    placeholder="Describe brevemente el motivo de visita"
                    ></textarea>
                    
                    <label for="txtDetalles">Condicion</label>
                    <textarea 
                    id="txtFalla"
                    name="txtFalla"
                    rows="5"
                    placeholder="Escribe los detalles estéticos que tenga el vehiculo antes de entrar en el taller"
                    ></textarea>
                        
                   
                    
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
        </form>

    </fieldset>
</body>
</html>
</body>
</html>
